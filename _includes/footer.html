<div class="footerWrap">
  <footer class="footer">
    <ul class="footer__items">
      {% for item in site.footer_nav %}
      <li class="footer__item">
        <a href="{{ item[1] }}" class="footer__link">{{ item[0] }}</a>
      </li>
      {% endfor %}
    </ul>
    <span class="footer__madeBy">Copyright &copy; 2014&ndash;{{ site.time | date: '%Y' }} by Fundacja Nowe Teraz</span>
  </footer>
</div>
