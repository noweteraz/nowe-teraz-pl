---
layout: default
---

<main class="gallery__main">
  <div class="gallery__items">
    {% assign sorted_gallery = site.gallery | where_exp: 'item','item.published != false' | sort: 'position' %}
    {% for item in sorted_gallery %}
      <figure class="gallery__item">
        <img src="{{ item.image }}" alt="{{ item.title }}" class="gallery__image" />
        <figcaption class="gallery__caption">{{ item.title }}</figcaption>
      </figure>
    {% endfor %}
  </div>
</main>
