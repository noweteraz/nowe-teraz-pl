<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo title=false %}
    {% unless page.image %}<meta name="twitter:image" content="{{ site.url }}/assets/avatar.png"/>{% endunless %}
    <title>{{ page.title }}{% if page.url != '/' %} - Fundacja Nowe Teraz{% endif %}</title>
    <link rel="stylesheet" href="/styles/all.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}: Blog (RSS)" href="{{ site.url }}/feed.xml" />
    <link rel="alternate" type="application/json" title="{{ site.title }}: Blog (JSON)" href="{{ site.url }}/feed.json" />
  </head>
  <body class="{{ page.layout }}">
    {% if site.google_analytics %}
       <script type="text/javascript">
       {% include google-analytics.js %}
      </script>
    {% endif %}
    <div class="wrap">
      {% include header.html %}
      {{ content }}
    </div>
    {% include footer.html %}
    <script src="/scripts/all.js"></script>
    {% include cookie-consent.html %}
  </body>
</html>
